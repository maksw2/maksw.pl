<!doctype html>
<html lang="pl">
<head>
  <meta name="description" content="pootis">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>maksw projekty</title>
  <meta charset="utf-8">
  <link rel="preload" href="Orbitron-Black.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('Orbitron-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: #444;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .split {
      display: flex;
      flex: 1;
    }

    .pane {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2%;
    }

    /* Header text scaling nicely */
    p {
      font-size: clamp(2rem, 6vw, 4rem); /* min 2rem, preferred 6vw, max 4rem */
      line-height: 1.2em;
      animation-name: blinking-text;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      word-break: break-word;
      margin: 0 0 1em 0;
    }

    a {
      font-size: clamp(1rem, 2vw, 1.5rem); /* scale links nicely */
      display: inline-block;
      margin: 0.5em 0;
      text-decoration: none;
      color: #444;
    }

    @keyframes blinking-text {
      0% { color: #ff0; }
      25% { color: #f00; }
      50% { color: #000; }
      75% { color: #f00; }
      100% { color: #ff0; }
    }

    .go-back {
      text-align: center;
      padding: 1vh 0;
    }

    .go-back a {
      font-size: clamp(1rem, 1.5vw, 1.2rem); /* small but readable */
      text-decoration: none;
      color: #444;
      border: 1.5px solid #444;
      padding: 0.3em 0.8em;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .go-back a:hover {
      background: #444;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="split">
    <div class="pane">
      <div>

        <br />

      </div>
    </div>

    <div class="pane">
      <div>
        <p>Projekty które znalazłem w internetach.</p>
        <br />
        <a href="./eagler">eaglercraftx</a>
      </div>
    </div>
  </div>

  <div class="go-back">
    <a href="../">W tył zwrot!</a>
  </div>
</body>
</html>
